{% extends "layout.html" %}

{% block head %}
<title>Update User</title>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Update User</h2>
        <form method="POST" action="{{ url_for('main.update_user', id=user.id) }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password (leave blank to keep current password):</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Save</button>
        </form>
        <a href="{{ url_for('main.homeadmin') }}" class="mt-4 inline-block text-center w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition duration-200">Back</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 4000)" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white py-2 px-4 rounded">
              <p>
                {{ messages[-1][1] }}
              </p>
            </div>
          {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
